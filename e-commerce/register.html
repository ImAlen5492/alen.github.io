    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Registration Page</title>
</head>
<body>
   
    <div class="container">
        <h1 style="text-align: center; color:white; margin-top:40px;font-family:'Times New Roman', Times, serif"><strong>CasaCrafts</strong></h1>
        <form>
            <div class="mb-3">
                <label style=" color:white; margin-left:450px"for="firstName" class="form-label">First Name</label>
                <input style="width: 500px; margin-left:400px; border-radius:20px" type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label style=" color:white;margin-left:450px"for="lastName" class="form-label">Last Name</label>
                <input style="width: 500px; margin-left:400px; border-radius:20px"type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label style=" color:white;margin-left:450px"for="email" class="form-label">Email</label>
                <input style="width: 500px; margin-left:400px; border-radius:20px"type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
                <label style="color:white; margin-left:450px"for="mobileNumber" class="form-label">Mobile Number</label>
                <input style="width: 500px; margin-left:400px; border-radius:20px"type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="mb-3">
                <label style="color:white; margin-left:450px"for="password" class="form-label">Password</label>
                <input style="width: 500px; margin-left:400px; border-radius:20px"type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label style=" color:white;margin-left:450px" for="confirmPassword" class="form-label">Confirm Password</label>
                <input style="width: 500px; margin-left:400px; border-radius:20px"type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button style=" width:400px; margin-left:450px; border-radius:20px"type="submit" class="btn btn-secondary">Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
